<!DOCTYPE html>
<html>
<head>
    <title>College Admission Form - Grade 11/12</title>
</head>
<body>

    <h1>College Admission Form - Grade 11/12</h1>

    <form onsubmit="return validateForm()">

        <fieldset>
            <legend>Personal Information</legend>

            <label>First Name:</label><br>
            <input type="text" id="fname" required><br><br>

            <label>Last Name:</label><br>
            <input type="text" id="lname" required><br><br>

            <label>Date of Birth:</label><br>
            <input type="date" id="dob" required><br><br>

            <label>Gender:</label><br>
            <select id="gender" required>
                <option value="">--Select--</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select><br><br>
        </fieldset><br>

        <fieldset>
            <legend>Contact Details</legend>

            <label>Address:</label><br>
            <textarea id="address" rows="3" cols="30" required></textarea><br><br>

            <label>Phone Number:</label><br>
            <input type="tel" id="phone" required><br><br>

            <label>Email:</label><br>
            <input type="email" id="email" required><br><br>
        </fieldset><br>

        <fieldset>
            <legend>Academic Information</legend>

            <label>Stream Applying For:</label><br>
            <select id="stream" required>
                <option value="">--Select--</option>
                <option>Science</option>
                <option>Management</option>
                <option>Humanities</option>
                <option>Law</option>
            </select><br><br>

            <label>Previous School Name:</label><br>
            <input type="text" id="school" required><br><br>

            <label>Grade 10 GPA/Percentage:</label><br>
            <input type="text" id="grade" required><br><br>
        </fieldset><br>

        <input type="submit" value="Submit Application">
        <input type="reset" value="Reset Form">

    </form>

    <!-- ✅ JavaScript Validation Code -->
    <script>
        function validateForm() {
            let fname = document.getElementById("fname").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();

            // First Name check
            if (fname === "") {
                alert("First Name is required!");
                return false;
            }

            // Email validation
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address!");
                return false;
            }

            // Phone validation (must be 10 digits)
            let phonePattern = /^[0-9]{10}$/;
            if (!phone.match(phonePattern)) {
                alert("Please enter a valid 10-digit phone number!");
                return false;
            }

            return true; // ✅ allow submission if all checks pass
        }
    </script>





</body>
</html>
